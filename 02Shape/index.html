<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="5"
        height="1"
        depth="1"
        position="-1 3 1"
        rotation="5 3 1"
        color="#BBAA33" 
        shadow>
      </a-box>
      <a-circle id="myCircle"
        width="5"
        height="1"
        depth="1" 
        position="-1 10 2"  
        color="#FFFFFF"
        shadow>
        </a-circle>
       <a-octahedron id="myOctahedron"
        width="2"
        height="5"
        depth="2" 
        position="-1 5 2"  
        color="#FF5733"
        shadow>
        </a-octahedron>
    </a-scene>
  </body>
</html>
